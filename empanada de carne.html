<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Empanada</title>
    <link rel="stylesheet" href="estilos chidos.css">
</head>
<body>
    <div id="game">
        <img id="empanada" src="empanada.png" alt="Empanada">
        <p>Clicks: <span id="clickCounter">0</span></p>
        <p id="eventMessage"></p>
        <button id="toggleImage"><img  id="toggleImage" src="cat.gif" alt="cat"></button>
        <div id="amongUsContainer"></div>
    </div>
    <audio id="backgroundMusic" src="background.mp3" loop></audio>
    <audio id="alarmSound" src="alarm.mp3"></audio>
    <audio id="tntSound" src="tnt.mp3"></audio>
    <script src="scrips_empanada.js"></script>
</body>
</html>
